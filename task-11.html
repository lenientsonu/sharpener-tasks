<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="task-11.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-5 mr-auto">
                    <h1>Register Yourself</h1>
                    Enter your details for registration process.
                    <hr/>

                    <form action="#" onsubmit="onbuttonclick(event)" novalidate >
                
                        <div class="form-floating">
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                            <label for="name" class="form-label">Name:</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            <label for="email" class="form-label">Email:</label>   
                            <div class="invalid-feedback">Invalid Email</div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="number" id="phone" class="form-control" placeholder="Enter your phone number" required>
                            <label for="phone" class="form-label">Mobile No:</label> 
                        </div>              
                        
                        <div class="form-floating">
                            <input type="password" id="passwd" class="form-control" placeholder="Enter your password" required>
                            <label for="passwd" class="form-label">Password:</label> 
                        </div>               
                        
                        <br/>
                        <br/>
                        <button class="btn btn-primary">Register</button>
                    </form>   
                </div>

                <div class="col text-center mr-auto ml-auto mt-5">
                    <h2>Registered Users</h2>
                    <ul id="users-list" class="list-group"></ul>
                </div>>
            </div>
            
        </div>
        <script src="task-11.js"></script>
    </body>
</html>
